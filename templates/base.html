<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Evaluación del Desempeño Profesoral{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #343a40;
      min-height: 100vh;
    }

    .main-card {
      max-width: 800px;
      margin: 5vh auto;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      overflow: hidden;
      border: none;
    }

    .header {
      background: linear-gradient(135deg, #1a2a6c, #0072ff, #00c6ff);
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      border-radius: 16px 16px 0 0;
    }

    .card-body {
      padding: 2rem;
      background-color: #fdfdfd;
    }

    .btn-custom {
      font-weight: 600;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      transition: all 0.3s ease-in-out;
      font-size: 0.95rem;
    }

    .btn-custom-primary {
      background-color: #00509e;
      color: #fff;
      border: none;
    }

    .btn-custom-primary:hover {
      background-color: #003f7f;
    }

    .btn-custom-secondary {
      background-color: #6c757d;
      color: #fff;
      border: none;
    }

    .btn-custom-secondary:hover {
      background-color: #5a6268;
    }

    .btn-custom-info {
      background-color: #17a2b8;
      color: #fff;
      border: none;
    }

    .btn-custom-info:hover {
      background-color: #138496;
    }

    .form-control,
    .form-select {
      border-radius: 8px;
      border-color: #ced4da;
    }

    .form-label {
      font-weight: 500;
      margin-bottom: 0.3rem;
    }

    .footer {
      text-align: center;
      font-size: 0.85rem;
      color: #6c757d;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    {% block layout %}
      <!-- Layout por defecto: usa main-card centrado -->
      <div class="card main-card">
        <div class="header">
          Evaluación del Desempeño Profesoral
        </div>
        <div class="card-body">
          {% block content %}{% endblock %}
        </div>
      </div>
    {% endblock %}
    <div class="footer">
      © {{ year|default:"2025" }} Universidad / Institución
    </div>
  </div>
</body>
</html>
